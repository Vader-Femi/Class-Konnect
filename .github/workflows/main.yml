name: Android CI

on: 
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
    tags:
      - 'v*'

jobs:

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.4
        with: 
          java-version: 17
          distribution: "zulu"
          cache: gradle
      - name: Run Tests
        run: bash ./gradlew test --stacktrace  
        
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
        
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.4
        with: 
          java-version: 17
          distribution: "zulu"
          cache: gradle
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        
      - name: Caching Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Make gradlew executable
        run: chmod +x gradlew
        
      - name: Build with Gradle
        run: ./gradlew build
        
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with: 
          name: app
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

  generate-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Create Tag
        run: |
          echo "TAG_NAME=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV
          echo "TAG_MESSAGE=Release $TAG_NAME" >> $GITHUB_ENV
        shell: bash

      - name: Commit and push tag
        run: |
          git config user.email "oluwafemi.za@gmail.com"
          git config user.name "Femi"
          git tag $TAG_NAME -m "$TAG_MESSAGE"
          git push origin $TAG_NAME
        env:
          TAG_NAME: ${{ env.TAG_NAME }}
          TAG_MESSAGE: ${{ env.TAG_MESSAGE }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/debug/app-debug.apk
          tag_name: ${{ env.TAG_NAME }}
          title: Release ${{ env.TAG_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Release URL
        run: echo "Release URL:${{ steps.create_release.outputs.html_url }}"
